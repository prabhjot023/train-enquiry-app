<mat-card>

    <form class="example-form form-group" #valueForm="ngForm" (submit)="getValues(valueForm)">
        <mat-form-field class="example-full-width">
          <mat-label>Train Number or Name</mat-label>
          <input required matInput placeholder="Train No/Name" ngModel name="TrainNo" #TrainNo="ngModel"></mat-form-field>
          <mat-error *ngIf="TrainNo.invalid && TrainNo.touched">
            *Please provide Train Number or Name
            </mat-error>
          <br>
  <button mat-raised-button color="accent" >
      Find
  </button>

  </form>

  <table class="table table-bordered table-hover mat-elevation-z8 t1" *ngIf="a==1">
    <thead>
      <tr>
        <th scope="col">Train Number</th>
        <th scope="col">Train Name</th>
        <th scope="col" colspan="2">Source </th>
        <th scope="col" colspan="2">Destination </th>
        
      </tr>
    </thead>
    <tbody  >
      <tr *ngFor="let k of stationAuto" id="hover">
        <td>{{k.TrainNo}} </td>
      <td >{{k.TrainName}}</td>
      <td>
         <b> Code :</b>  
         {{k.Source.Code }}
      </td>
      <td>
          <b>Arrival :</b>
           {{k.Source.Arrival}}
      </td> 
      <td>
       <b> Code : </b> {{k.Destination.Code}}
      </td>
      <td><b>        Arrival :

      </b>
         {{k.Destination.Arrival}}


      </td>
     
      


       
      </tr> 
       
    </tbody>
    
  </table>
  <div  *ngIf="er==1" >
    <p>No Such Train Number Or Name </p>
     </div>
     <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
      <p style="color: white">Please Wait. </p>  
      </ngx-spinner>  
</mat-card>
